<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .delete-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Логин</th>
                <th>Пароль</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>user1</td>
                <td>password123</td>
                <td><button class="delete-btn" onclick="deleteUser(this)">Удалить</button></td>
            </tr>
            <tr>
                <td>user2</td>
                <td>qwerty456</td>
                <td><button class="delete-btn" onclick="deleteUser(this)">Удалить</button></td>
            </tr>
            <tr>
                <td>admin</td>
                <td>admin789</td>
                <td><button class="delete-btn" onclick="deleteUser(this)">Удалить</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
