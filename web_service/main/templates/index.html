{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Активные пользователи</h1>
    {% for post in posts %}
        <p>{{ post.name }} | {{ post.descript }}</p>
    {% endfor %}

    {% for image in images %}
        <img src="{{ image.url }}">
    {% endfor %}
   
</div>
{% endblock %}
