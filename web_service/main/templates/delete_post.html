{% load static %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">

<div class="container">
    <h1>Список постов</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Название поста</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>
                    <form method="post" action="{% url 'delete_post' post.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
